<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: grey;
        }
        div > p {
            display: none;
            transition: 2s;
            color: azure;
        }
        div:hover > p{
            display: block;
            transition: 2s;
        }
        div:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Uso de hover</h1>
    <P>Aparecer√° um texto</P>
    <div>
        passe o mouse
        <p>OLha eu aqui</p>
    </div>
</body>
</html>
